<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Register Users</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Kalnia:wght@500;600;700&family=Kanit:wght@100;300;400;600;700&family=Kavoon&family=Open+Sans:wght@300&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background: #844341;
    padding: 20px 20px 20px 20px;
}

.content{
    position: absolute;
    left: 70px;
    top: 20px;
    width: 90%;
    background: #fff; 
    box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.25);
    padding: 20px 20px 20px 20px;
}

.RegiForm{
    background: #f2e8c5;
    width: 600px;
    padding: 30px 30px 30px 30px ;
    align-items: center;
}


.RegiForm .RegiHeader{
    text-align: center;
    font-family: "Kanit", sans-serif, Bold;
    color: #cc1100;
    font-size: 2.8rem;
}

.RegiForm p{
    position: relative;
    left: 15px;
    padding:  30px 10px 30px 10px ;
    font-family: "Kanit", sans-serif;
    font-size: 1.7rem;
    color: #3B2C2F;
}

.textarea{
    position: relative;
    left: 15px;
    width: 90%;
    margin: 5px;
    padding: 5px;
    font-size: 1.4rem;
    border-top: none;
    border-left: none;
    border-right: none;
    background-color: #D9D9D9;
}

#Register{
    cursor: pointer;
    width: 90%;
    margin: 20px;
    padding: 20px;
    font-size: 1.4rem;
    color: #fff;
    font-family: "Kanit", sans-serif, Bold;
    background-color: #cc1100;
    border: none;
}


.text{
    position: absolute;
    left: 660px;
    top: 250px;
    color: #493632;
    font-family: "Kalnia", sans-serif;
    font-size: 1.5rem;
    box-shadow: #0000 10px;
}

@media (max-width: 490px){

    body{
        background: #844341;
        padding: 20px 20px 20px 20px;
    }
    
    .content{
        position: absolute;
        left: 70px;
        top: 20px;
        width: 90%;
        background: #fff; 
        box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.25);
        padding: 20px;
    }
    .content form .RegiForm {
        display: flex;
        flex-wrap: wrap;
    }
    .RegiForm{
        background: #f2e8c5;
        width: 350px;
        padding: 30px;
        align-items: center;
    }

}

.RegiForm label {
        font-size: 1.5rem;
        font-family: "Kanit", sans-serif, Bold;
        color: #3B2C2F;
    }

   
.checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .checkbox-group input {
        margin-right: 10px;
    }

    .checkbox-label {
        font-size: 1.4rem;
        color: #3B2C2F;
    }

    @media (max-width: 768px) {
        .content {
            width: 100%;
            left: 0;
            padding: 10px;
        }

        .RegiForm {
            width: 100%;
        }
    }

</style>
<body>
    <div class="content">
        <div class="text">
            <h1>"Heroes come in all blood types."</h1>
        </div>
        <div class="RegiForm">
            <h1 class="RegiHeader">REGISTER NEW ACCOUNT</h1>
            <form action="#">
                <p>Surname</p>
                <input type="text" class="textarea" placeholder="">
                <p>Last Name</p>
                <input type="text" class="textarea" placeholder="">
                <p>Address</p>
                <input type="text" class="textarea" placeholder="">
                <p>City/Province</p>
                <input type="text" class="textarea" placeholder="">
                <p>ZIP CODE</p>
                <input type="text" class="textarea" placeholder="">
                <p>Phone Number</p>
                <input type="text" class="textarea" placeholder="">   
                <p>Blood Type</p>
                <input type="text" class="textarea" placeholder="">
                <p>Email</p>
                <input type="email" class="textarea" placeholder="">   
                <p>Password</p>
                <input type="password" class="textarea" placeholder="">    
                <input type="submit" id="Register" value="REGISTER">  
            </form>
            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms" class="checkbox-label">I agree to the Terms and Conditions</label>
            </div>
        </form>
    </div>
</div>
</body>
</html>
