<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | LifeFlow</title>
</head>
<body>
    <div class="content">
        <div class="icon">
            <img src="small_Logo.png" alt="" class="logo">
            <h3 class="company_name">LifeFlow</h3>
        </div>
        <div class="quote">
            <h1>"Heroes <br>come in <br>all blood <br>types."</h1>
        </div>
        <div class="loginForm">
            <h1 class="loginHeader">LOGIN</h1>
            <form>
                <p>Username</p>
                <input type="text" class="textarea" placeholder="Enter your username">
                <p>Password</p>
                <input type="password" class="textarea" placeholder="Enter your password">
                <br>
                <input type="submit" id="login" value="SUBMIT" onclick="window.location.href='dashboard.html'">
            </form>
        </div>
    </div>
</body>
</html>
